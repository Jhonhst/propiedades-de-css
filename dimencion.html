<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dimensiones</title>
    <link rel="stylesheet" href="dimencion.css">
</head>
<body>
    <!-- height -->
    <img class="height" src="img/1531757536_711668_1531757805_noticia_normal.jpg" style="width:20%" alt="">

    <!-- max-height -->
    <img class="mx-height" src="img/1531757536_711668_1531757805_noticia_normal.jpg" style="width:20%" alt="">

    <!-- min-height -->
    <img class="mn-height" src="img/1531757536_711668_1531757805_noticia_normal.jpg" style="width:20%" alt="">

    <!-- width -->
    <img class="width" src="img/1531757536_711668_1531757805_noticia_normal.jpg"  alt="">

    <!-- max-width -->
    <img class="mx-width" src="img/1531757536_711668_1531757805_noticia_normal.jpg"  alt="">

    <!-- min-width  -->
    <img class="mn-width" src="img/1531757536_711668_1531757805_noticia_normal.jpg"  alt="">
</body>
</html>
